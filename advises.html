<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <title>Inebe.ge</title>

<body>
        <div id="body" class="col-12">
            <ul>
                <li><a href="source.html"><img src="images/inebe_logo.png"></a></li>
                <li><a href="drink.html">სასმელი</a></li>

                <li><a href="users.html">მომხმარებელი</a></li>
            </ul>
            <div id="form">
                <form>
                    <h2>დაინტერესებული ხართ ჯანსაღი კვებით?</h2>
                    <br>
                    მოგვწერეთ საკონტაქტო ინფორმაცია და დაგიკავშირდებით
                    <br>
                    სახელი: <input type="text" placeholder="სახელი" id="userName">
                    <br>
                    საკონტაქტო ნომერი: <input type="tel" placeholder="ტელეფონის ნომერი">
                    <br>
                    <br>
                    <i>როგორ მიიღეთ ინფორმაცია ჩვენი პროდუქციის შესახებ?</i>
                    <br>
                    <select name="inform">
                        <option value="facebook">Facebook გვერდიდან</option>
                        <option value="instagram">Instagram გვერდიდან</option>
                        <option value="fromuser">ჩვენი მომხმარებლისგან</option>
                    </select>
                    <br>
                    <textarea rows="8" cols="60"></textarea>
                    <br>
                    <input class="btn" type="submit">
                </form>
            </div>
        </div>
        <footer>

                <li><a href="https://www.instagram.com/inebe.ge/"><img src="images/instagram.png"></a></li>
            </ul>
        </footer>
        <script>
            $(".btn").click(function(){
                alert("მოგესალმებით "+ $("#userName").val()+", ჩვენი ოპერატორი მალე დაგიკავშირდებათ :)")

            })
        </script>
